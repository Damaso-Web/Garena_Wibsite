<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-position: top center;
            background-size: 500px 210px;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-position: center 500px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: red;
            text-align: center;
            font-size: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.113);
            padding: 45px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.424);
            max-width: 290px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 15px; /* Reduced bottom margin */
            color: red;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #ccccccbd;
          
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            background: #f8f8f8;
            color: #333333;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #3c5fc0;
        }

        label {
            font-size: 13px; /* Smaller font size */
            color: #aaa;
            margin-bottom: 4px;
            text-align: left;
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px; /* Reduced padding */
            margin: 8px 0; /* Reduced margin */
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 15px; /* Slightly smaller font */
            outline: none;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px; /* Reduced padding */
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 15px; /* Reduced top margin */
        }

        button:hover {
            background-color: red;
        }

        .footer {
            margin-top: 10px; /* Reduced top margin */
        }

        .footer a {
            color: red;
            text-decoration: none;    
            font-size: 13px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.85em; /* Smaller font size */
            margin-top: 4px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 8px; /* Adjusted positioning */
            transform: translateY(-50%);
            cursor: pointer;
        }

        .garena-image {
            width: 100%;
            height: auto;
            max-width: 650px; /* Reduced max width */
        }

        .logout-button {
            padding: 8px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
        }

        .logout-button:hover {
            background-color: #2980b9;
        }

        .logout-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="garena3.jpg" alt="Garena" class="garena-image">
        <h3>Forgot Password</h3>
        <form action="/send-password-reset" method="post">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Reset Password</button>
            <p id="message"></p>
        </form>
    </div>
    <p id="message"></p>

    <script>
        document.querySelector('.form-container').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');

            try {
                // Sending the POST request using Fetch API
                const response = await fetch('/send-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                console.log('Response from server:', data); // Log the server response for debugging

                if (response.ok) {
                    // Redirect if the response was successful
                    window.location.href = '/reset-password.html';
                } else {
                    // Display error message if something went wrong
                    messageElement.textContent = data.message || 'An error occurred. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
