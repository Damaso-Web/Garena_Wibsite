<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-position: top center;
            background-size: 500px 210px;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-position: center 500px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: red;
            text-align: center;
            font-size: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.113);
            padding: 45px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.424);
            max-width: 290px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 15px; /* Reduced bottom margin */
            color: red;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #ccccccbd;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            background: #f8f8f8;
            color: #333333;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #3c5fc0;
        }

        label {
            font-size: 13px; /* Smaller font size */
            color: #aaa;
            margin-bottom: 4px;
            text-align: left;
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px; /* Reduced padding */
            margin: 8px 0; /* Reduced margin */
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 15px; /* Slightly smaller font */
            outline: none;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px; /* Reduced padding */
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 15px; /* Reduced top margin */
        }

        button:hover {
            background-color: red;
        }

        .footer {
            margin-top: 10px; /* Reduced top margin */
        }

        .footer a {
            color: red;
            text-decoration: none;
            font-size: 13px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.85em; /* Smaller font size */
            margin-top: 4px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 8px; /* Adjusted positioning */
            transform: translateY(-50%);
            cursor: pointer;
        }

        .garena-image {
            width: 100%;
            height: auto;
            max-width: 650px; /* Reduced max width */
        }

        .logout-button {
            padding: 8px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
        }

        .logout-button:hover {
            background-color: #2980b9;
        }

        .logout-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <form id="loginForm" class="form-container">
            <img src="garena3.jpg" alt="Garena" class="garena-image">
            <h3>Login</h3>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
            
            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅ</span>
            </div>
            <div id="passwordError" class="error-message"></div>
            
            <button type="submit">Log In</button>
            <div id="formError" class="error-message"></div>
            <div class="footer">
                <a href="forgot-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }) // Send the login details as JSON
            });

            const result = await response.json(); // Parse the JSON response from the server

            if (result.success) {
                window.location.href = '/dashboard'; // Redirect on success
            } else {
                document.getElementById('formError').innerText = result.message; // Show error message
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('formError').innerText = 'An error occurred during login.'; // Handle error
        }
    });
    </script>
</body>
</html>
